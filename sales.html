<!DOCTYPE html>
<html>

<head>
    <title>
        Sales Data
    </title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One" />
</head>

<body>
    <header>
        <h1 class="salesh1"> ADD A NEW COOKIE STAND </h1>
    </header>
    <main>
        <section>
            <form id="new-branch">
                <fieldset>
                    <legend>
                        Please fill the following information:
                    </legend>
                    <!-- location,minCustomers,maxCustomers,avgCookies -->
                    <label for="location1"> Location: </label>
                    <input id="location1" type="text" />

                    <label for="minCustomers1"> Minimuim No. of Customers: </label>
                    <input id="minCustomers1" type="number" min="0" />

                    <label for="maxCustomers1"> Maximuim No. of Customers: </label>
                    <input id="maxCustomers1" type="number" min="0" />

                    <label for="avgCookies1"> Average No. of Cookies/Hour: </label>
                    <input id="avgCookies1" type="number" min="0" />

                    <input type="submit" />
                </fieldset>
            </form>
        </section>
        <section id="sales"></section>
    </main>
    <footer class="salesfooter">
        <a href="./index.html"> Main </a>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
